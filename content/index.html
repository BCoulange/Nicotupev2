<div class="row">
	<div class="col-md-4 well">  
    <h3><%= last_edito[:title] %></h3>
    <%= last_edito.compiled_content %>
	</div>
    <a href="<%= the_lead.path %>" >
  	  <div class="col-md-8 well">  
      	<div class="caption">
      		<h3><%= the_lead[:title] %></h3>
      	</div>
    		<div class="thumbnail">
        	<img src="<%= lead_home the_lead %>"></img>
      	</div>
    	</div>	
    </a>
</div>

<div class="row">
	<% articles.each do |article| %>
		<a href="<%= article.path %>" >
    	<div class="col-md-3">  
	    <div class="thumbnail">
	      <img src="<%= lead_thumbnail article %>"></img>
	      <div class="caption">
	        <h3><%= article[:title] %></h3>
	        <p>{{ post.date | date_to_string }}</p>
	      </div>
	    </div>
	</div>
</a>
	<% end %>
</div>
